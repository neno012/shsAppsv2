<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Change Email</ion-title>
  </ion-navbar>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</ion-header>

<ion-content padding>
  <div class="signcard animated bounceInDown">
    <form (ngSubmit)="changeEmail()">
      <br>
      <ion-card>
        <ion-item class="border-bottom">
          <ion-label floating>Old Email</ion-label>
          <ion-input type="email" [(ngModel)]="oldmail" name="oldmail" clearOnEdit="false" required>
          </ion-input>
        </ion-item>
        <ion-item class="border-bottom">
          <ion-label floating>New Email</ion-label>
          <ion-input type="email" [(ngModel)]="newmail" name="newmail" clearOnEdit="false" required>
          </ion-input>
        </ion-item>
        <ion-item class="border-bottom">
          <ion-label floating>Confirm New Email</ion-label>
          <ion-input type="email" [(ngModel)]="confnewmail" name="confnewmail" clearOnEdit="false" required>
          </ion-input>
        </ion-item>
      </ion-card>
      <div padding style="margin-top:-5%;">
        <button ion-button round block type="submit" class="grad">Change Email&nbsp;&nbsp;
          <ion-icon name="mail"></ion-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="shadowcard animated bounceInUp">
    <div class="dontholder" text-center>
        <p>Change your email</p>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Discount Detail</ion-title>
    <ion-buttons start>
      <button ion-button (click)="CloseModel()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="https://sunholidaystyle.com/img/promo/{{gambar}}">
  <h4>{{nama}}</h4>
  <h6 *ngIf="alamat !== null" [innerHtml]="alamat"></h6>
  <button *ngIf="latt !== null || long !== null" ion-button round class="btnbor" icon-start
    (click)="openMaps(latt,long,nama)">
    <img src="../../assets/imgs/compass.png" style="width:10%;">&nbsp;&nbsp;&nbsp;Get Directions
  </button>
  <h5>Get discount {{diskon}}% for SUN Holiday Style Member</h5>
</ion-content>

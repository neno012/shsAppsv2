<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>
      {{titleText}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="CloseModel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-searchbar [(ngModel)]="hotelName" (ionInput)="showData()" placeholder="Search Hotel / Destination">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="hotelData" class="autocomplete">
    <ion-item *ngFor="let item of hotelData" (click)="checkChange(item.hotelcode,item.hotelname)">
      <ion-label *ngIf="hotelData.length === 0">Not Found</ion-label>
      <ion-label *ngIf="hotelData.length !== 0">{{item.hotelname}}</ion-label>
    </ion-item>
  </div>
</ion-content>

<ion-content style="background-color:#f2f2f2;">
  <ion-card padding *ngFor="let payment of result">
    <div class="card-content">
      <b>{{payment.remarkspay}}</b>
      <br>
      Tanggal Pembayaran : {{payment.datepay | date: 'dd MMM yyyy'}}<br>
      Metode Pembayaran : {{payment.typepay}}<br>
      Rp. {{payment.nominalpay}}<br>
    </div>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>
      {{titleText}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="CloseModel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-searchbar #input [(ngModel)]="airportName" (ionInput)="showData()" placeholder="Search Airport / City">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="airportData" class="autocomplete">
    <ion-item *ngFor="let item of airportData"
      (click)="checkChange(item.stationcode,item.stationname,item.stationtype)">
      <ion-label *ngIf="airportData.length === 0">Not Found</ion-label>
      <ion-label *ngIf="airportData.length !== 0">{{item.stationname}}</ion-label>
    </ion-item>
  </div>
</ion-content>

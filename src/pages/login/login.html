<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Login</ion-title>
  </ion-navbar>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</ion-header>

<ion-content padding>
  <div class="signcard animated bounceInDown">
    <div text-center>
      <img src="../../assets/imgs/logosun.png" width="50%">
    </div>
    <form (ngSubmit)="signIn()">
      <ion-card>
        <ion-item class="border-bottom">
          <ion-icon name="contact" color="shscolor" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="memcod" placeholder="Member Code" name="memcod" required>
          </ion-input>
        </ion-item>
        <ion-item class="border-bottom">
          <ion-icon name="finger-print" color="shscolor" item-left></ion-icon>
          <ion-input [type]="typeInput" [(ngModel)]="mempas" placeholder="Password" name="mempas" clearOnEdit="false"
            required>
          </ion-input>
          <span ion-button clear type="button" item-right (click)="showHidePass()">
            <ion-icon [name]="toggleColor()" color="shscolor"> </ion-icon>
          </span>
        </ion-item>
      </ion-card>
      <div padding style="margin-top:-5%;">
        <button ion-button round block type="submit" class="grad">Sign In&nbsp;&nbsp;
          <ion-icon name="log-in"></ion-icon></button>
      </div>
      <!-- <div padding-horizontal>
        <button type="submit" class="loginbtn" ion-button full>Sign In</button>
      </div> -->
    </form>
  </div>
  <div class="shadowcard animated bounceInUp">
    <div class="dontholder" text-center>
      <p>Forgot your password? <span><a href="#" (click)="forgotPassword()">Click Here</a></span></p>
    </div>
  </div>

</ion-content>

<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Activity Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#f2f2f2;">
  <ion-card padding>
    <ion-item>
      <!-- <ion-avatar item-start> -->
        <img src="../../assets/imgs/logologo.png">
      <!-- </ion-avatar> -->
      <b class="ion-text-capitalize">{{activitydata.tourname}}</b> <br>
      <b style="color:#ff6600;">{{getPoint(activitydata.price)}} Point</b>
      <div  *ngFor="let detail of activitydata.detail">
        {{detail.name}}
      </div><br>
      <div>{{activitydata.remark}}</div>
    </ion-item>
  </ion-card>
</ion-content>

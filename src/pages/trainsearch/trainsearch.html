<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Train Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn common-bg" no-bounce>
  <form class="list-form" (ngSubmit)="Search()">
    <ion-card>
      <ion-input type="hidden" [(ngModel)]="dep" name="dep"></ion-input>
      <ion-input type="hidden" [(ngModel)]="deptype" name="deptype"></ion-input>
      <ion-input type="hidden" [(ngModel)]="arr" name="arr"></ion-input>
      <ion-input type="hidden" [(ngModel)]="arrtype" name="arrtype"></ion-input>
      <ion-item (click)="OpenStationDepart()">
        <img src="../../assets/imgs/train.png" style="width:5%;margin-left:-2%;" item-left>
        <ion-label>{{dephidden}}</ion-label>
      </ion-item>
      <img src="../../assets/imgs/swap.png"  clear
        style="position: absolute;margin-top:-2%;z-index: 999;right: 0.5%;width:7%;">
    </ion-card>
    <ion-card>
      <ion-item (click)="OpenStationArrival()">
        <img src="../../assets/imgs/train.png" style="width:5%;margin-left:-2%;" item-left>
        <ion-label>{{arrhidden}}</ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-row style="margin:-1%;">
        <ion-col col-8>
          <ion-item (click)="depCal()">
            <img src="../../assets/imgs/calendar.png" style="width:8%;margin-left:-2%;" item-left>
            <ion-label>{{datedep}}</ion-label>
          </ion-item>
          <ion-input type="hidden" [(ngModel)]="datedep" name="datedep" readonly>
          </ion-input>
        </ion-col>
        <!-- <ion-col col-4>
          <ion-toggle color="shscolor" [(ngModel)]="shodet" name="shodet" placeholder="Round Trip?"
            (ionChange)="showTgl(items)"></ion-toggle>Round Trip?
        </ion-col> -->
      </ion-row>
    </ion-card>
    <ion-card>
      <ion-item (click)="retCal()" *ngIf="visability">
        <img src="../../assets/imgs/calendar.png" style="width:5%;margin-left:-2%;" item-left>
        <ion-label>{{datearr}}</ion-label>
      </ion-item>
      <ion-input type="hidden" [(ngModel)]="datearr" name="datearr" readonly>
      </ion-input>
    </ion-card>
    <ion-card>
      <ion-row>
        <ion-col col-4>
          <ion-item>
            <ion-label floating>Adult</ion-label>
            <ion-select [(ngModel)]="adult" name="adult" value="1" required>
              <ion-option value="1" selected="true">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7">7</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label floating>Child</ion-label>
            <ion-select [(ngModel)]="child" name="child" value="0" required>
              <ion-option value="0" selected="true">0</ion-option>
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label floating>Infant</ion-label>
            <ion-select [(ngModel)]="infant" name="infant" value="0" required>
              <ion-option value="0" selected="true">0</ion-option>
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
    <!-- <ion-card>
      <ion-item>
        <ion-label floating>Class</ion-label>
        <ion-select [(ngModel)]="cabinclass" name="cabinclass" value="ECONOMY" required>
          <ion-option value="ECONOMY" selected="true">Economy</ion-option>
          <ion-option value="BUSINESS">Business</ion-option>
          <ion-option value="FIRST">First</ion-option>
          <ion-option value="PREMIER">Premier</ion-option>
        </ion-select>
      </ion-item>
    </ion-card> -->
    <div padding style="margin-top:-5%;">
      <button ion-button round block type="submit" class="grad">Search&nbsp;&nbsp;
        <ion-icon name="search"></ion-icon></button>
    </div>
  </form>
</ion-content>

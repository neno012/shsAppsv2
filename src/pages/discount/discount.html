<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Discount Merchant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="reSearch($event)">
    <ion-refresher-content pullingIcon="arrow-round-down" pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col col-6 *ngFor="let merchant of result">
      <div class="logosun"><img src="https://sunholidaystyle.com/images/logosun.png"></div>
      <img src="https://sunholidaystyle.com/img/promo/{{merchant.image}}"
        (click)="OpenImage(merchant.name,merchant.discount,merchant.image,merchant.address,merchant.lat,merchant.lon)">
        <div class="discount-location">{{merchant.locationmer}}</div>
      <b>{{merchant.categoryname}}</b>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#f2f2f2;">
  <ion-list *ngIf="hasLogin() === true">
    <ion-card class="grad1" style="padding: 3%" (click)="changepass()">
      <ion-icon name="finger-print" style="font-size:125%;"> <b>Change Password</b></ion-icon>
    </ion-card>
    <ion-card class="grad1" style="padding: 3%" (click)="changemail()">
      <ion-icon name="mail" style="font-size:125%;"> <b>Change Email</b></ion-icon>
    </ion-card>
    <ion-card class="grad1" style="padding: 3%">
      <ion-icon name="photos" style="font-size:125%;"> <b>Change Profile Picture</b></ion-icon>
      <br>
      <button ion-button color="secondary" (click)="presentActionSheet()" item-end>
        <ion-icon name="filing"></ion-icon>&nbsp;&nbsp;Choose File
      </button>
      <button ion-button (click)="uploadFile()" item-right>
        <ion-icon name="cloud-upload"></ion-icon>&nbsp;&nbsp;Upload
      </button>
      <br>
      <img [src]="image" *ngIf="image" />
    </ion-card>
  </ion-list>
</ion-content>

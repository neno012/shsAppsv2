<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>My Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#f2f2f2;">
  <ion-card class="grad1" style="padding: 3%" (click)="flightOrder()">
    <ion-icon name="plane" style="font-size:125%;"> <b>Flight Order</b></ion-icon>
  </ion-card>
  <ion-card class="grad1" style="padding: 3%" (click)="hotelOrder()">
    <ion-icon name="home" style="font-size:125%;"> <b>Hotel Order</b></ion-icon>
  </ion-card>
  <ion-card class="grad1" style="padding: 3%" >
    <ion-icon name="train" style="font-size:125%;"> <b>Train Order</b></ion-icon>
  </ion-card>
  <ion-card class="grad1" style="padding: 3%" >
    <ion-icon name="navigate" style="font-size:125%;"> <b>Activity Order</b></ion-icon>
  </ion-card>
</ion-content>

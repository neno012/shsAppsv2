<!--
  Generated template for the MyprofilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="shscolor">
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Nama Bapak :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{name1}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Tanggal Lahir :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{dob}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Nama Partner :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{name2}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Tanggal Lahir :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{dobpartner}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Alamat :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{address}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Handphone :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b><span>{{hp}}</span></b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Telp. Rumah :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{tlpn}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Email :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{email}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Tanggal Bergabung :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{acdate}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Tanggal Berakhir :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{exdate}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-4 col-md-3>
        <span>Keanggotaan / poin :</span>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-9>
        <b>{{point}} per Tahun</b>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
